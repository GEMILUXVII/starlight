<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <!-- Bright blue gradient -->
    <radialGradient id="eyeGrad" cx="40%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#7dd3fc"/>
      <stop offset="40%" style="stop-color:#38bdf8"/>
      <stop offset="80%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </radialGradient>
    <!-- Soft glow -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main eye circle -->
  <circle cx="16" cy="16" r="13" fill="url(#eyeGrad)" filter="url(#softGlow)"/>
  
  <!-- Subtle inner ring -->
  <circle cx="16" cy="16" r="9" fill="none" stroke="#bae6fd" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Big anime highlight -->
  <ellipse cx="11" cy="11" rx="4" ry="3.5" fill="white" opacity="0.9"/>
  
  <!-- Small secondary highlight -->
  <circle cx="20" cy="12" r="1.5" fill="white" opacity="0.7"/>
  
  <!-- Cute sparkle star -->
  <text x="22" y="24" font-size="6" fill="white" opacity="0.8">âœ¦</text>
</svg>
