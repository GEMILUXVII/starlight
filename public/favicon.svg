<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <polygon 
    points="16,2 20.5,11.5 31,12.5 23,20 25.5,30 16,25 6.5,30 9,20 1,12.5 11.5,11.5" 
    fill="url(#starGradient)" 
    filter="url(#glow)"
  />
  <!-- Small sparkles -->
  <circle cx="6" cy="6" r="1" fill="#fff" opacity="0.8"/>
  <circle cx="26" cy="8" r="0.8" fill="#fff" opacity="0.6"/>
  <circle cx="28" cy="24" r="0.6" fill="#fff" opacity="0.5"/>
</svg>
