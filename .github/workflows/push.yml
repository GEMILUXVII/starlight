name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install and Build
      run: |
        npm install
        npm run build
      env:
        VITE_ARTALK_SERVER: ${{ secrets.VITE_ARTALK_SERVER }}
        VITE_COS_BASE_URL: ${{ secrets.VITE_COS_BASE_URL }}

    - name: Deploy to Server
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        REMOTE_HOST: ${{ secrets.SERVER_IP }}
        REMOTE_USER: ${{ secrets.SERVER_USER }}
        
        SOURCE: "dist/"
        
        TARGET: "/opt/1panel/www/sites/starlight/dist"

        SCRIPT_AFTER: |
          chown -R 1000:1000 /opt/1panel/www/sites/starlight/dist